{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

{% if questions %}
    <ul>
        {% for q in questions %}
            <li>
                <a href="{% url 'polls:detail' q.id %}">{{ q.question_text }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No hay preguntas</p>
{% endif %}
